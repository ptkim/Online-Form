<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p class="subtitle">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="twoPx line">
            <hr class="onePx line">
        </div>
    </header>
    <main>
        <form action="/my-code-news" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="contactInputs fullName">
                        <label for="name">Full Name</label> <input type="text" id="name" name="user_name" required placeholder="Required">
                    </div>
                    
                    <div class="contactInputs emailAddress">
                        <label for="email">Email Address</label><input type="email" id="email" name="user_email" required placeholder="Required">
                    </div>

                    <div class="contactInputs phoneNumber">
                        <label for="phone">Phone Number</label><input type="tel" id="phone" name="user_phone">
                    </div>

                    <div class="contactInputs streetAddress">
                        <label for="address">Street Address</label><input type="text" id="address" name="user_address" placeholder="Required" required>
                    </div>

                    <div class="contactInputs cityInput">
                        <label for="city">City</label><input type="text" id="city" name="user_city" required placeholder="Required">
                    </div>

                    <div class="contactInputs stateInput">
                        <label>State</label>
                        <select id="state_select" name="user_state">
                            <option value="choose" class="state_option">Choose State</option>
                        </select>
                    </div>
                
                    <div class="contactInputs zipInput">
                        <label for="zipcode">Zip Code</label><input type="text" id="zipcode" name="user_zipcode">
                    </div>
            </fieldset>
            <hr class="onePx line">
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletter you would like to receive</label>
                    <ul>
                        <li><input type="checkbox" id="html_news"  value="newsletter_html" name="newsletter_topic" checked><label for="html_news">HTML News</label></li>

                        <li><input type="checkbox" id="css_news"  value="newsletter_css" name="newsletter_topic"><label for="css_news">CSS News</label></li>

                        <li><input type="checkbox" id="javascript_news"  value="newsletter_javascript" name="newsletter_topic"><label for="javascript_news">Javascript News</label></li>
                    </ul>

                <label>Newsletter format</label>
                <ul>
                    <li><input type="radio" id="html_format" value="format_html" name="newsletter_format" checked><label for="html_format">HTML</label></li>
                    <li><input type="radio" id="plain_format" value="format_plain" name="newsletter_format"><label for="plain_format">Plain text</label></li>
                </ul>
                <label for="other">Other topics you'd like to hear about</label><textarea id="other" name="other_topics"></textarea>   
            </fieldset>
            <div class="buttonArea">
                <input type="submit" value="Sign Up">
            </div>  
        </form>
    </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
    
</html>
