<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p class="subtitle">Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <hr>
    </header>
    <body>
        <form action="/my-code-news" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name</label> <input type="text" id="name" name="user_name" required>
                <label for="email">Email</label><input type="email" id="email" name="user_email" required>
                <label for="phone">Phone Number</label><input type="number" id="phone" name="user_phone">
                <label for="address">Street Address</label><input type="text" id="address" name="user_address">
                <label for="city">City</label><input type="text" id="city" name="user_city">
                <label for="state">State</label>
                    <select>
                        <option value="choose">Choose State</option>
                    </select>
                <label for="zipcode">Zip Code</label><input type="number" id="zipcode" name="user_zipcode">
            </fieldset>
            <hr>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletter you would like to receive</label>
                    <ul>
                        <li><input type="checkbox" id="html_news"  value="newsletter_html" name="newsletter_topic" checked><label for="html_news">HTML News</label></li>

                        <li><input type="checkbox" id="css_news"  value="newsletter_css" name="newsletter_topic"><label for="css_news">CSS News</label></li>

                        <li><input type="checkbox" id="javascript_news"  value="newsletter_javascript" name="newsletter_topic"><label for="javascript_news">Javascript News</label></li>
                    </ul>

                <label>Newsletter format</label>
                <ul>
                    <li><input type="radio" id="html_format" value="format_html" name="newsletter_format"><label></label></li>
                </ul>

                    
            </fieldset>

        </form>
    </body>
</body>
</html>
